{% load bootstrap3 %}
{% load render_bundle from webpack_loader %}

<head style="margin-bottom:100px">
<title>FTTA Announcements</title>
  {% render_bundle 'jquery_bootstrap' %}
  <link rel="stylesheet" href="{% static 'room_reservations/css/font.css' %}" />
  <link rel="stylesheet" href="{% static 'room_reservations/css/styling.css' %}" />
  <link rel="stylesheet" href="{% static 'room_reservations/css/weather-icons.min.css' %}" />

  <script type="text/javascript">
    const WEATHER_API = "{% url 'room_reservations:weather' %}";
    const PAGE_VERSION = "{% url 'room_reservations:tv-page-version' %}"
    const RESERVATIONS = "{% url 'room_reservations:tv-page-reservations' %}";
    const TICKER = "{% url 'room_reservations:tv-page-ticker' %}";
  </script>

  <script src="{% static 'room_reservations/js/weather.js' %}"></script>
  <script src="{% static 'room_reservations/js/load-all.js' %}"></script>
</head>

<body style="line-height:1">
<div id="title" class="text-center">FULL-TIME TRAINING IN ANAHEIM</div>
<div id="main" class="container">
    <!--clock and date-->
    <div class="row text-center" style="margin-left: -3%; margin-right: -3%;">
      <div style="width: 52%; float:left;">
        <span id="clock"></span>
        <span id="ampm"></span>
        <span id="date"></span>
      </div>
        
      <div style="width: 48%; float:left;">
        <div class="current-temp">
            <div class="row">
              <div class="weather-today ">Current</div>
            </div>
            <div class="row" style="margin-top: 12%;">
              <span class="high-margin" id="today-temp"></span></i>
            </div>
          </div>
        
        <div class="weather-item">
          <div class="row">
            <div class="weather-today">Today</div>
          </div>
          <div class="row">
            <i id="today-condition"></i>
          </div>
          <div class="row high-margin">
            <span id="today-high"></span>
          </div>
          <div class="row">
            <span id="today-low"></span>
          </div>
        </div>

        <div class="weather-item not-today">
          <div class="row">
            <div class="weather-not-today">Tomorrow</div>
          </div>
          <div class="row">
            <i id="tomorrow-condition"></i>
          </div>
          <div id="tomorrow-low-container" class="row high-margin">
            <span id="tomorrow-high"></span>
          </div>
          <div id="tomorrow-high-container" class="row">
            <span id="tomorrow-low"></span>
          </div>
        </div>

        <div class="weather-item not-today">
          <div class="row">
            <div id="daft" class="weather-not-today"></div>
          </div>
          <div class="row">
            <i id="daft-condition"></i>
          </div>
          <div id="daft-low-container" class="row high-margin">
            <span id="daft-high"></span>
          </div>
          <div id="daft-high-container" class="row">
            <span id="daft-low"></span>
          </div>
        </div>
      </div>
    </div>




  <div class="row">
    <div class="row">
      <hr />
      <div id="reservations" class="text-center">ROOM RESERVATIONS</div>
      <table id="schedule" class="table table-bordered"></table>
    </div>
  </div>

  <div id="ticker"></div>
  <div id="ticker-heading">ANNOUNCEMENTS</div>
  <div id="ticker-wrap"></div>
  <div id="ticker-heading-wrap"></div>
</div>
</body>
