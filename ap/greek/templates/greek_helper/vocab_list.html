{% block content %}
<div class="container">
  <h1> Greek Vocab Helper</h1>

  <form class="row">
    <div class="col-sm-2">
      Sort by chapter:
    </div>
    <div class="col-sm-1">
      <!-- Pick a chapter -->
      <select id="chapter_select" class="form-control" name="chapter" size="0">
        {% for i in chapters %}
        <option value="{{i}}">{{i}}</option>
